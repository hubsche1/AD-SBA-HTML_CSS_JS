<DOCTYPE html>
    <html lang="en">

    <head>
        <title>Contact Us</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../styles/styles.css">
    </head>

    <!-- Background image courtesy of Pixabay, found on Pexels.com -->
    <body style="background-image: url('../images/circuitry.jpg'); background-size: cover;">
        <div class="menu-box">
            <div class="menu-item">
                <div class="logo-box">
                    <!-- IMG file by me from a 3D render of a PCB I designed -->
                    <img class="logo" src="../images/logo.PNG" alt="Logo" width="100" height="100">
                    <span style="font-weight: 500; font-size: 36;">ThingTronics</span>
                </div>
            </div>
            <div class="menu-item">
                <nav id="nav">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="./register.html">Register</a></li>
                        <li><a href="./contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="form-container" style="width: 500px; height: 545px; margin: 15px auto;">
            <form id="comment-form">
                <div id="text-big"><strong>Contact Us</strong><div>
                <input class="input" type="text" id="cont_name" placeholder="Name" required />
                <input class="input" type="email" id="cont_email" placeholder="Email" required />
                <select name="cont_choice" id="cont_choice">
                    <option>Request more details</option>
                    <option>Request specs</option>
                    <option>Job Application</option>
                    <option>Misc Comments</option>
                </select>
                <textarea name="comment" form="comment_area" id="cont_text" placeholder="Comments:" required></textarea>
                <button class="button" onclick="sendMessage()" id="cont_btn">Contact Us</button>
            </form>
        </div>
        <script type="text/javascript" src="../scripts/scripts.js"></script>
        <script>
            let btn = document.getElementById("cont_btn");
            btn.addEventListener("mouseover", function() {
                changeColor(event.target);
            });
            btn.addEventListener("mouseleave", function() {
                changeBack(event.target);
            });
            function changeColor(eventTarget) {eventTarget.style.backgroundColor='#3bc14a';}
            function changeBack(eventTarget) {eventTarget.style.backgroundColor='#4d5057';}
        </script>
    </body>

    </html>
</DOCTYPE>
